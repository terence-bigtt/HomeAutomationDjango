{% extends "common/index.html" %}

{% block page %}
 <h2>Change Password</h2>
  <form method="post" action="{% url 'common:change_password' %}?next=/">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Save</button>
  </form>

{% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>

{% endfor %}
{% endblock %}
